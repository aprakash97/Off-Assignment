server:
  port: 8072
spring:
  application:
    name: "gatewayserver"
  config:
    import: "optional:configserver:http://localhost:8071"
  cloud:
    gateway:
      routes:
        - id: accounts
          uri: lb://ACCOUNTS
          predicates:
            - Path=/accounts/**
          filters:
            - RoleFilter

        - id: loans
          uri: lb://LOANS
          predicates:
            - Path=/loans/**
          filters:
            - AuthenticationFilter

        - id: identityserver
          uri: lb://IDENTITYSERVER
          predicates:
            - Path=/auth/**
      discovery:
        locator:
          enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    gateway:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "gatewayserver"
    description: "Bank Gateway Server"
    version: "1.0.0"

logging:
  level:
    com:
      eazybytes:
        accounts: DEBUG